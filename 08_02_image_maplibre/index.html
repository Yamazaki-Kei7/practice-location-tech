<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サンプルタイトル</title>
    <script src="https://unpkg.com/maplibre-gl@^5.0.0/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@^5.0.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="map" style="height: 80vh"></div>
    <script>
      const map = new maplibregl.Map({
        container: "map",
        center: [137.1, 36.5],
        zoom: 4,
        style: {
          // Maplibre-Style
          version: 8,
          sources: {
            // 地図上で使うデータを定義する
            osm: {
              type: "raster",
              tiles: ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
              tileSize: 256,
              maxzoom: 19,
              attribution:
                '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            },
            lakebiwa: {
              type: "image",
              url: "./lakebiwa.jpg",
              coordinates: [
                [135.596438368833077, 35.5498836025608185],
                [136.5823028110609414, 35.5498836025608185],
                [136.5823028110609414, 34.9281476305997742],
                [135.596438368833077, 34.9281476305997742],
              ],
            },
          },
          layers: [
            {
              id: "osm-layer",
              source: "osm",
              type: "raster",
            },
            {
              id: "lakebiwa-layer",
              source: "lakebiwa",
              type: "raster",
              paint: {
                "raster-opacity": 0.7,
              },
            },
          ],
        },
      });
    </script>
  </body>
</html>
