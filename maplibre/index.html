<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サンプルタイトル</title>
    <script src="https://unpkg.com/maplibre-gl@^5.0.0/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@^5.0.0/dist/maplibre-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="map" style="height: 80vh"></div>
    <script>
      const path = location.href.replace("/index.html", "");
      const vectortileUrl = `${path}/tiles/{z}/{x}/{y}.pbf`;

      const map = new maplibregl.Map({
        container: "map",
        center: [137.1, 36.5],
        zoom: 4,
        style: {
          // Maplibre-Style
          version: 8,
          sources: {
            // 地図上で使うデータを定義する
            osm: {
              type: "raster",
              tiles: ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
              tileSize: 256,
              maxzoom: 19,
              attribution:
                '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            },
            admin: {
              type: "vector",
              tiles: [vectortileUrl],
              maxzom: 8,
            },
            polygon: {
              type: "geojson",
              data: "../A16-15_00_DID.geojson",
              attribution:
                '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-A16-v2_3.html">国土数値情報 - 人口集中地区データ</a>',
            },
            line: {
              type: "geojson",
              data: "../N02-21_RailroadSection.geojson",
              attribution:
                '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-N02-v2_3.html">国土数値情報 - 鉄道区間データ</a>',
            },
          },
          layers: [
            {
              id: "osm-layer",
              source: "osm",
              type: "raster",
            },
            {
              id: "admin-layer",
              source: "admin",
              "source-layer": "admin",
              type: "fill",
              paint: {
                "fill-color": "#fa0",
                "fill-opacity": 0.5,
                "fill-outline-color": "#00f",
              },
            },
            {
              id: "polygon-layer",
              source: "polygon",
              type: "fill",
              paint: {
                // Leafletの場合と同じような色表現とするための設定
                "fill-color": [
                  "rgba",
                  255,
                  0,
                  0,
                  [
                    "min",
                    1,
                    ["/", ["/", ["get", "人口"], ["get", "面積"]], 20000],
                  ],
                ],
              },
            },
            {
              id: "line-layer",
              source: "line",
              type: "line",
              paint: {
                "line-color": [
                  "case",
                  ["==", ["get", "N02_002"], "1"],
                  "green",
                  ["==", ["get", "N02_002"], "2"],
                  "#00f",
                  ["==", ["get", "N02_002"], "3"],
                  "#ff0000",
                  ["==", ["get", "N02_002"], "4"],
                  "#ffaa00",
                  ["==", ["get", "N02_002"], "5"],
                  "#aa00ff",
                  "#000000",
                ],
                "line-width": [
                  "case",
                  ["==", ["get", "N02_002"], "1"],
                  10,
                  ["==", ["get", "N02_002"], "2"],
                  7,
                  ["==", ["get", "N02_002"], "3"],
                  4,
                  ["==", ["get", "N02_002"], "4"],
                  4,
                  ["==", ["get", "N02_002"], "5"],
                  4,
                  0,
                ],
              },
              layout: {
                "line-cap": "round",
              },
            },
          ],
        },
      });
    </script>
  </body>
</html>
